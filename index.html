<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
</head>
<body>
    <table class="table table-striped" style="margin: 30px; margin-right: 30px;">
        <h3 style ="text-align: center;">EMPLOYEE DATA MANAGEMENT SYSTEM</h3>
              <tr>
            <td>Emps_id</td>
            <td>Name</td>
            <td>Email</td>
            <td>Mobile No</td>
            <td>salary</td>
            <td>Joining Data</td>
            <td>Designation</td>
            
        </tr>
       
        <tbody id='employees-data'>
    </table>
</body>
<script>
    fetch('http://127.0.0.1:1235/users')
    .then(response=> response.json())
    .then(data=> { 

        console.table(data);

        output = "" 

        for(i = 0; i< data .length; i++){

            output += `<tr>` 
            output += `<td>${data[i]['emps_id']}</td>`
            output += `<td>${data[i]['name']}</td>`
            output += `<td>${data[i]['email']}</td>`
            output += `<td>${data[i]['mobileno']}</td>`
            output += `<td>${data[i]['salary']}</td>`
            output += `<td>${data[i]['joining_date']}</td>`
            output += `<td>${data[i]['designation']}</td>`
            
            
            output += '<tr>' 
           
            
        }
    console.log(output);

    document.getElementById('employees-data').innerHTML= output
})
</script>
</html>
